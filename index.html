<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIMME THE INTERVAL!</title>
    <meta
      name="description"
      content="Gimme The Interval! is a tool for checking the intervals between two sounds. Also waiting for you is Chuck Norris armed with hilarious jokes..."
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="Assets/music_note_icon_173703.ico"
      alt="Music note"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@300&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Gimme The Interval!</h1>
      </header>

      <section class="results">
        <div class="first-key results-div">
          <p class="results-description">First Key:</p>
          <p id="firstKeyValue" class="results-value"></p>
        </div>
        <div class="second-key results-div">
          <p class="results-description">Second Key:</p>
          <p id="secondKeyValue" class="results-value"></p>
        </div>
        <div class="results-div">
          <p class="results-description">Interval:</p>
          <p id="interval" class="results-value"></p>
        </div>
      </section>

      <section class="bottom-wrapper">
        <div>
          <p class="clear">Clear</p>
        </div>
        <div>
          <p class="joke">Give Me A Joke Instead</p>
        </div>
        <div>
          <p class="real-joke">a REAL joke</p>
        </div>
      </section>

      <div class="facepalm-box"></div>

      <section class="keys">
        <div class="c key white"></div>
        <div class="c-sharp key black"></div>
        <div class="d key white"></div>
        <div class="d-sharp key black"></div>
        <div class="e key white"></div>
        <div class="f key white"></div>
        <div class="f-sharp key black"></div>
        <div class="g key white"></div>
        <div class="g-sharp key black"></div>
        <div class="a key white"></div>
        <div class="a-sharp key black"></div>
        <div class="b key white"></div>
        <div class="c-2 key white"></div>
        <div class="joke-box"><p></p></div>
      </section>
      <script src="index.js"></script>
    </div>
  </body>
</html>
